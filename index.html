<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Instant client-side redirect -->
  <meta http-equiv="refresh" content="0; url=https://moumenettaibi.vercel.app/" />

  <!-- Hint to crawlers about the preferred URL -->
  <link rel="canonical" href="https://moumenettaibi.vercel.app/" />
  
  <!-- JS fallback that avoids adding this page to history -->
  <script>
    (function () {
      var target = "https://moumenettaibi.vercel.app/";
      if (window.location.href !== target) {
        window.location.replace(target);
      }
    })();
  </script>

  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; }
    body { display: grid; place-items: center; background: #0b0b0b; color: #f3f3f3; }
    a { color: #61dafb; text-decoration: underline; }
    .card { max-width: 540px; padding: 24px; text-align: center; background: #141414; border: 1px solid #242424; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,.35); }
    .small { opacity: .8; font-size: 14px; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Redirecting…</h1>
    <p>You’re being sent to the new homepage.</p>
    <p class="small">If you’re not redirected automatically, <a href="https://moumenettaibi.vercel.app/">click here</a>.</p>
  </div>
</body>
</html>
